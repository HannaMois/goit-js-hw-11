<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <form class="search-form js-search-form" id="search-form">
        <input
        
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          required
        />
        <button type="submit" class = "btn js-btn">Search</button>
      </form>
    </header>
    <container class="container">
      <div class="gallery js-gallery"></div>
      <p class="end-text js-end-text is-hidden">
        We're sorry, but you've reached the end of search results.
      </p>
      <button type="button" class="load-more js-load-more is-hidden">Load more</button>
    </container>
            <!-- <include src="./partials/example.html"></include> -->
    
  </body>
</html>
